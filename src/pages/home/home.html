<ion-header>
  <ion-navbar>
    <ion-title>Inserir</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="NavConfirg()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
        <ion-item>
            <ion-label fixed>Local: </ion-label>
            <ion-input text-right clearInput="true" autocomplete="on" value="" [(ngModel)]="compras.title"></ion-input>
          </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
          <ion-label fixed>Valor:</ion-label>
          <ion-input text-right type="number" clearInput="true" value="" [(ngModel)]="compras.payload"></ion-input>
        </ion-item>
    </ion-row>
    
    <ion-row>
      <ion-item> 
        <ion-label>Pagamento</ion-label >
        <ion-select [(ngModel)]="compras.pagamento" interface="popover" >
          <ion-option value="débito">Itau - Débito</ion-option>
          <ion-option value="credito">Master - Crédito</ion-option>
          <ion-option value="credito-visa">Visa - Crédito</ion-option>
          <ion-option value="dinheiro">Dinheiro</ion-option>
          <ion-option value="N26">N26</ion-option>
          <ion-option value="Nuconta">Nuconta</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item> 
          <ion-label>Categoria</ion-label >
          <ion-select [(ngModel)]="compras.categoria" interface="popover" >
            <ion-option *ngFor="let categoria of categorias" value="{{categoria.title}}">{{categoria.title}}</ion-option>
          </ion-select>
        </ion-item>
    </ion-row>

    <ion-row>
      <ion-item no-lines>

      </ion-item>
    </ion-row>

    <ion-row justify-content-center>
        <button class="btn" ion-button outline (click)="save(compras)">Adicionar</button>
    </ion-row>
  </ion-grid>




</ion-content>
