<ion-header>
  <ion-navbar>
    <ion-title>Inserir</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="NavConfirg()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>

    <ion-item>
      <ion-label fixed>Local: </ion-label>
      <ion-input type="text" value="" [(ngModel)]="compras.title"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Valor: </ion-label>
      <ion-input type="number" value="" [(ngModel)]="compras.payload"></ion-input>
    </ion-item>
  
    
    <ion-list>
      <ion-item> 
        <ion-label>Pagamento</ion-label >
        <ion-select [(ngModel)]="compras.pagamento" >
          <ion-option value="débito">Itau - Débito</ion-option>
          <ion-option value="credito">Master - Crédito</ion-option>
          <ion-option value="credito-visa">Visa - Crédito</ion-option>
          <ion-option value="dinheiro">Dinheiro</ion-option>
          <ion-option value="N26">N26</ion-option>
          <ion-option value="Nuconta">Nuconta</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    
    
    <ion-list>
      <ion-item> 
        <ion-label>Categoria</ion-label >
        <ion-select [(ngModel)]="compras.categoria" >
          <ion-option value="comida">Comida</ion-option>
          <ion-option value="casa">casa</ion-option>
          <ion-option value="transporte">Transporte</ion-option>
          <ion-option value="Telefone">Telefone</ion-option>
          <ion-option value="Data">Date</ion-option>
          <ion-option value="Paiss">Pais</ion-option>
        </ion-select>
      </ion-item>
    </ion-list> 
  </ion-list>
  

  <ion-fab right bottom>
    <button (click)="save(compras)" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
