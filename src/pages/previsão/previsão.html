<ion-header>

  <ion-navbar>
    <ion-title>Previsão</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="savePrevisao(previsao, categorias)">
        <ion-icon name="add"></ion-icon>
      </button> 
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor = "let prev of (previsoes | async)" >
    <ion-card-header *ngFor = "let keyy of retornaKeys(prev)">
         {{keyy}}
    </ion-card-header>
  </ion-card>

</ion-content>
