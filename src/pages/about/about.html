<ion-header>
  <ion-navbar>
    <ion-title>
      Recente
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <div  >
    <ion-list-header *ngFor="let a of varredura">{{a}}
      <div *ngFor="let c of (compras | async)"> 
      <ion-item-sliding *ngIf = "([c.ano,c.mes].join(' - ')) == a">
        <ion-item>
          <ion-icon item-start [name]=(icon(c.categoria))></ion-icon>
          <h1>{{c.title}} - {{c.ano}} - {{c.mes}} </h1>
          <h2>R${{c.payload}} - {{c.categoria}} - {{c.pagamento}} </h2>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="goToSingle(c)" >
            <ion-icon name="create" ></ion-icon>
            Edit
          </button>
          <button ion-button color="danger"(click)="remover(c)">
            <ion-icon name="trash"></ion-icon>
            Del
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </div>
    </ion-list-header>
  </div>
  

  </ion-list>
</ion-content>
