<ion-header>

  <ion-navbar>
    <ion-title>Previsão</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="savePrevisao(previsao, categorias)">
        <ion-icon name="add"></ion-icon>
      </button> 
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor = "let prev of (prevList)" >
    <ion-card-header>{{prev.total}}</ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col>
          Categoria
        </ion-col>
        <ion-col>
          Previsto
        </ion-col>
        <ion-col>
          Gasto
        </ion-col>
        <ion-col>
          Média
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <div *ngFor = "let keyy of retornaKeys(prev)">
        <ion-item *ngIf="keyy != 'key' && keyy != 'total2'">
          <ion-label fixed>{{keyy}}</ion-label>
          <ion-input type="text" value="" full no-padding [(ngModel)]="prev[keyy]" class='center'></ion-input>
          <ion-input type="text"  readonly='true' full no-padding value="{{somaCat(keyy,prev.total)}}" class='center' ></ion-input>
          <ion-input type="text"  readonly='true' full no-padding value="{{CalculaMedia(keyy,prev['ano'],prev['mes'])}}" class='center' ></ion-input>
        </ion-item>
      </div>
      <ion-item>
        <ion-label fixed>Soma</ion-label>
        <ion-input type="text" value="{{retornaArray(prev)}}" readonly='true'></ion-input>
      </ion-item>
    </ion-list>
    
    <ion-item></ion-item>
    <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-3 justify-content-center>
        <button ion-button round class="botao" full color ="danger" clear (click)="deletar(prev)">Deletar</button>
      </ion-col>
     </ion-row>
     <ion-row justify-content-center>
      <ion-col col-3 justify-content-center>
        <button ion-button round class="botao" clear full (click)="save(prev)" >Atualizar</button>
      </ion-col>
    </ion-row>
    <ion-item></ion-item>
    </ion-grid>
  </ion-card>

</ion-content>
