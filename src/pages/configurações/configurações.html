<ion-header>
  <ion-navbar>
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-item *ngFor="let categoria of (categorias|async)" (click)="EditarCategoria(categoria)">
        <ion-icon item-start name={{categoria.icon}}></ion-icon>
        <h1>{{categoria.numero}}° - {{categoria.title}}</h1>
      </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button (click)="NovaCategoria()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
