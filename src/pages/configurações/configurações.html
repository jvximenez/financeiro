<ion-header>
  <ion-navbar>
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Categorias
    </ion-list-header>
    <ion-item *ngFor="let categoria of (categorias|async)" (click)="EditarCategoria(categoria)">
      <ion-icon item-start name={{categoria.icon}}></ion-icon>{{categoria.numero}}° - {{categoria.title}}
    </ion-item>
    <ion-list-header>
      Pagamento
    </ion-list-header>
  </ion-list>

  <ion-fab right bottom>
    <button (click)="NovaCategoria()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>


</ion-content>
