<ion-header>

  <ion-navbar>
    <ion-title>Analise</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="atualiza()">
        <ion-icon name="refresh"></ion-icon>
      </button>
        <button ion-button icon-only (click)="previsao()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="main-content" (swipe)="swipe($event)">
    <div>
      <canvas #barCanvas height="200vh" ></canvas>
    </div>

    <ion-card *ngFor = "let varr of varredura">
      <ion-card-header>
        {{varr}}
      </ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            Categoria
          </ion-col>
          <ion-col>
            Previsto
          </ion-col>
          <ion-col>
            Gasto
          </ion-col>
        </ion-row>
        <ion-row *ngFor = "let cat of (categorias | async)" (click)="goToAnalise(varr,cat.title)">
          <ion-col>
              {{cat.title}}
          </ion-col>
          <ion-col>
              "ainda nao"
          </ion-col>
          <ion-col>
              {{somaCat(cat.title,varr)}}
          </ion-col>  
        </ion-row>

        <ion-row>
            <ion-col>
              Total
            </ion-col>
            <ion-col>
              "Ainda NÃ£o"
            </ion-col>
            <ion-col>
                {{somaTotal(varr)}}
            </ion-col>
        </ion-row>

        <ion-row *ngFor="let pagamento of pagamentos" (click)="goToAnalisePag(varr,pagamento.title)">
            <ion-col>
              {{pagamento.title}}
            </ion-col>
            <ion-col>
                {{somaPagamento(pagamento.title,varr)}}
            </ion-col>
            <ion-col>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>








  <ion-card>
    <ion-card-header>
      {{teste.mes}}-{{teste.ano}}
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-item>
            <ion-label fixed></ion-label>
            <ion-input text-right  autocomplete="on" value="gdfgf"></ion-input>
            <ion-input text-right autocomplete="on" value="gdfgf"></ion-input>
          </ion-item>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>




  <ion-fab right bottom>
    <button ion-fab mini ><ion-icon name="add" (click)=adicionar()></ion-icon></button>
  </ion-fab>

  </div>
</ion-content>
