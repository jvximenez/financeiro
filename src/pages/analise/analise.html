<ion-header>

  <ion-navbar>
    <ion-title>Analise</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="atualiza()">
        <ion-icon name="refresh"></ion-icon>
      </button>
        <button ion-button icon-only (click)="previsao()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="main-content" (swipe)="swipe($event)">
    <div>
      <canvas #barCanvas height="200vh" ></canvas>
    </div>

    <ion-card *ngFor = "let prev of (previsto | async)">
      <ion-card-header>
        {{prev.total}}
      </ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            Categoria
          </ion-col>
          <ion-col>
            Previsto
          </ion-col>
          <ion-col>
            Gasto
          </ion-col>
        </ion-row>

        <div *ngFor = "let keyy of retornaKeys(prev)">
          <ion-row *ngIf="keyy != 'key' && keyy != 'total' && keyy != 'ano' && keyy != 'mes'"  (click)="goToAnalise(prev.total,keyy)">
            <ion-col>
                {{keyy}}
            </ion-col>
            <ion-col>
                {{prev[keyy]}}
            </ion-col>
            <ion-col>
                {{somaCat(keyy,prev.total)}}
            </ion-col>  
          </ion-row>
        </div>

        <ion-row>
            <ion-col>
              Total
            </ion-col>
            <ion-col>
              "Ainda NÃ£o"
            </ion-col>
            <ion-col>
                {{somaTotal(prev.total)}}
            </ion-col>
        </ion-row>

        <ion-row *ngFor="let pagamento of pagamentos" (click)="goToAnalisePag(varr,pagamento.title)">
            <ion-col>
              {{pagamento.title}}
            </ion-col>
            <ion-col>
                {{somaPagamento(pagamento.title,varr)}}
            </ion-col>
            <ion-col>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
</ion-content>
